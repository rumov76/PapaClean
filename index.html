<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PapaClean</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#2e7d32" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>PapaClean</h1>
      <p class="tagline">La to-do liste ménage, simple et claire pour toute la famille</p>
    </header>
    <main id="app-root" class="app-main">
      <!-- Contenu injecté par app.js -->
    </main>

    <!-- Fenêtre de confirmation -->
    <div id="confirmModal" class="modal hidden">
      <div class="modal-content">
        <h2>Tâche effectuée&nbsp;?</h2>
        <p id="modalTaskName" class="modal-task-name"></p>
        <div class="modal-actions">
          <button id="modalCancelBtn" class="btn secondary">Annuler</button>
          <button id="modalConfirmBtn" class="btn primary">Confirmer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
